<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-wrapper">
        <div class="player">
            <audio id="music-player" src=""></audio>
            <div id="song-image" class="song-img" style="background-image: url('./image/IMAGEM\ DA\ MULHER.png')" ></div>
            <div>
                <h2 id="song-title">Lorem ipsum dolor</h2>
                <h3 id="song-artist">By MixKit</h3>
            </div>
            <div class="player-controls">
                <button id="prev-btn" class="skip-btn"><i class="fas fa-backward fa-lg"></i></button>
                <button id="play-btn" class="play"><i id="play-icon" class="fas fa-play fa-2x"></i></button>
                <button id="next-btn" class="skip-btn"><i class="fas fa-forward fa-lg"></i></button>
            </div>
            <div class="next-up">
                <p>A seguir:<span id="song-next-up">Lorem ipsum dolor</span></p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
